# How to use this project
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### APNS
  #### Basic
  ```hcl
    module "sns" {
      source            = "clouddrove/sns/aws"
      version           = "1.3.0"
      name              = "basic-sns"
      environment       = "test"
      label_order       = ["name","environment"]
      platform          = "APNS"
      key               = "../../certificates/private_key.pem"
      certificate       = "../../certificates/cert.pem"
    }
  ```
  #### Complete
  ```hcl
    module "sns" {
      source            = "clouddrove/sns/aws"
      version           = "1.3.0"
      name              = "sns"
      environment       = "test"
      label_order       = ["name","environment"]
      platform          = "APNS"
      key               = file("../../certificates/private_key.pem")
      certificate       = file("../../certificates/cert.pem")
      topic_name        = "sns_topic"
      delivery_policy   = file("./../_json/delivery_policy.json")
      policy            = data.aws_iam_policy_document.sns-topic-policy.json
      endpoint          = "arn:aws:sqs:eu-west-1:xxxxxxxxxxx:dev-sqs-clouddrove"
      update_preference = true
      create_topic      = true
      protocol          = "sqs"
    }

    data "aws_iam_policy_document" "sns-topic-policy" {
      policy_id = "__default_policy_ID"
      statement {
        actions = [
          "SNS:Subscribe",
          "SNS:SetTopicAttributes",
          "SNS:RemovePermission",
          "SNS:Receive",
          "SNS:Publish",
          "SNS:ListSubscriptionsByTopic",
          "SNS:GetTopicAttributes",
          "SNS:DeleteTopic",
          "SNS:AddPermission",
        ]
        condition {
          test     = "StringEquals"
          variable = "AWS:SourceOwner"

          values = [
            xxxxxxxxxxx,
          ]
        }
        effect = "Allow"
        principals {
          type        = "AWS"
          identifiers = ["*"]
        }
        resources = [
          "arn:aws:sns:eu-west-1:xxxxxxxxxxx:sns_topic",
        ]
        sid = "__default_statement_ID"
      }
    }
  ```
